<!DOCTYPE html>
<html>

<head>
    <title>Settings</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="settings-page">

        <div class="settings-header">
            <h1>Settings</h1>
            <div class="settings-header-buttons">
                <button id="downloadProgramCoursesBtn" class="action-btn download-excel-btn"
                    title="Download Program Courses">
                    <i class="fas fa-file-excel"></i> Download Program Courses
                </button>
                <button id="importDataBtn" class="action-btn import-btn" title="Import Settings">
                    <i class="fas fa-file-arrow-up"></i> Import
                </button>
                <button id="exportDataBtn" class="action-btn export-btn" title="Export Settings">
                    <i class="fas fa-file-arrow-down"></i> Export
                </button>
                <button class="action-btn back-button" id="backButton">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
            </div>
        </div>

        <div class="settings-container">
            <div class="tabs">
                <button class="tab-btn active" data-tab="courses">Courses</button>
                <button class="tab-btn" data-tab="programs">Programs</button>
                <button class="tab-btn" data-tab="programCourses">Program Courses</button>
            </div>
            <div class="body">
                <!-- Courses Tab -->
                <div id="coursesTab" class="tab-content active">
                    <div class="search-container">
                        <input type="text" id="courseSearch" class="search-input" placeholder="Search courses...">
                        <button id="addCourseBtn" class="add-btn">
                            <i class="fas fa-plus"></i> Add Course
                        </button>
                    </div>
                    <div class="table-container">
                        <table id="coursesTable" class="settings-table">
                            <thead>
                                <tr>
                                    <th>Course Code</th>
                                    <th>Course Name</th>
                                    <th>Duration</th>
                                    <th style="width: 90px;">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="coursesTableBody"></tbody>
                        </table>
                    </div>
                </div>

                <!-- Programs Tab -->
                <div id="programsTab" class="tab-content">
                    <div class="search-container">
                        <input type="text" id="programSearch" class="search-input" placeholder="Search programs...">
                        <button id="addProgramBtn" class="add-btn">
                            <i class="fas fa-plus"></i> Add Program
                        </button>
                    </div>
                    <div class="table-container">
                        <table id="programsTable" class="settings-table">
                            <thead>
                                <tr>
                                    <th>Program ID</th>
                                    <th>Program Name</th>
                                    <th>Alternative Names</th>
                                    <th style="width: 90px;">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="programsTableBody"></tbody>
                        </table>
                    </div>
                </div>


                <!-- Program Courses Tab  -->
                <div id="programCoursesTab" class="tab-content">
                    <div class="program-courses-container">
                        <div class="course-selection">
                            <!-- Program select moved here as the first course field -->
                            <div class="program-field">
                                <label for="programSelect">Select Program:</label>
                                <select id="programSelect" class="program-select"></select>
                            </div>
                            <div class="courses-field">
                                <div class="course-select">
                                    <label for="firstCourseSelect">1st Course:</label>
                                    <select id="firstCourseSelect" class="course-select"></select>
                                </div>
                                <div class="course-select">
                                    <label for="secondCourseSelect">2nd Course:</label>
                                    <select id="secondCourseSelect" class="course-select"></select>
                                </div>
                                <div class="course-select">
                                    <label for="additionalCourseSelect">Additional Course:</label>
                                    <select id="additionalCourseSelect" class="course-select"></select>
                                </div>
                            </div>
                            <button id="updateProgramCoursesBtn" class="update-btn">Update</button>
                        </div>
                        <div class="program-courses-list">
                            <div class="courses-header">
                                <h4>Assign a Course</h4>
                                <div class="courses-actions">
                                    <div class="add-course-container">
                                        <select id="addCourseSelect" class="course-select"></select>
                                        <button id="addCourseToProgram" class="add-btn">
                                            <i class="fas fa-plus"></i> Add Course
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <ul id="programCoursesList" class="sortable-courses"></ul>
                            <div class="floating-buttons">
                                <button id="saveProgramCourses" class="floating-btn save-btn">
                                    <i class="fas fa-save"></i> Save Changes
                                </button>
                                <button id="resetProgramCourses" class="floating-btn cancel-btn">
                                    <i class="fas fa-undo"></i> Reset Changes
                                </button>
                                <button id="resetDatabaseBtn" class="danger-btn">Reset to Defaults</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="floating-buttons footer">
                    <button id="resetBtn" class="danger-btn">Reset to Defaults</button>
                </div>
            </div>
        </div>
    </div>

    <script src="libs/xlsx.full.min.js"></script>
    <script src="js/tools/settings.js"></script>
    <script src="js/core/errorHandler.js"></script>
    <script src="js/core/utils.js"></script>
</body>

</html>
